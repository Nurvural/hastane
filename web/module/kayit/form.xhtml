<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="col-md-5">
        <h:form id="kayit-form">
            <div class="form-group">
                <label for="selectedResepsiyon">Resepsiyon</label>
                <h:selectOneMenu styleClass="custom-select" id="selectedResepsiyon" value="#{kayitController.kayit.resepsiyon}" converter="resepsiyonConverter">
                    <f:selectItems value="#{kayitController.resepsiyonList}" var="resepsiyon" itemValue="#{resepsiyon}" itemLabel="#{resepsiyon.resepsiyon_name}" />
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <label for="inputName">Name</label>
                <h:inputText styleClass="form-control" value="#{kayitController.kayit.kayit_name}"  validator="#{kayitController.validate}" />
                <h:message for="inputName" style="color: #B0A3D1" />

            </div>
            <div class="form-group">
                <label for="inputSurname">Surname</label>
                <h:inputText styleClass="form-control" value="#{kayitController.kayit.kayit_surname}"  validator="#{kayitController.validate}" />
                <h:message for="inputSurname" style="color: #B0A3D1" />

            </div>
            <div class="form-group">
                <label for="inputkayitno">kayitno</label>
                <h:inputTextarea styleClass="form-control" value="#{kayitController.kayit.kayitno}"  validator="#{kayitController.validate}" />
                <h:message for="inputkayitno" style="color: #B0A3D1" />

            </div>
            <div class="form-group">
                <label for="inputrandevu">randevu</label>
                <h:inputText styleClass="form-control" value="#{kayitController.kayit.randevu}" />
                <h:message for="inputrandevu" style="color: #B0A3D1" />

            </div>
            <div class="form-group">
                <div class="btn-group">
                    <h:commandButton rendered="#{loginController.user.c != 0}" styleClass="btn btn-primary" action="#{kayitController.create}" value="Create">
                        <f:ajax  execute="kayit-form" render="kayit-form kayit-table" />
                    </h:commandButton>
                    <h:commandButton rendered="#{loginController.user.u != 0}" styleClass="btn btn-success" action="#{kayitController.update}" value="Update">
                        <f:ajax  execute="kayit-form" render="kayit-form kayit-table" />
                    </h:commandButton>
                    <h:commandButton rendered="#{loginController.user.r != 0}" styleClass="btn btn-info" value="Clear form" action="#{kayitController.clearForm}">
                        <f:ajax execute="@this" render="kayit-form"/>
                    </h:commandButton>
                    <h:commandButton rendered="#{loginController.user.d != 0}" styleClass="btn btn-danger" action="#{kayitController.delete}" value="Delete">
                        <f:ajax  execute="kayit-form" render="kayit-form kayit-table" />
                    </h:commandButton>

                </div>
            </div>

        </h:form>

    </div>

</ui:composition>
