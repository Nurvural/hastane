<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form>

        <pre>page #{kayitController.page} of #{kayitController.pagecount}</pre>
        <div class="btn-group">
            <h:commandButton action="#{kayitController.previous()}" value="Previous" styleClass="btn btn-warning" />
            <h:commandButton action="#{kayitController.next()}" value="Next" styleClass="btn btn-warning" />

        </div>
    </h:form>

</ui:composition>
