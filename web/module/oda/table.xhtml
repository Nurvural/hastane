<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="container">
        <div class="col-md-7">
            <h:form id="oda-table">

                <h:dataTable  styleClass="table table-striped table-hover" value="#{odaController.odaList}" var="oda">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:commandLink action="#{odaController.updateForm(oda)}" value="#{oda.idoda}">
                            <f:ajax  execute="@this" render="oda-form" />

                        </h:commandLink>

                    </h:column>
                    <h:column>
                        <f:facet name="header">ODA NO</f:facet>
                            #{oda.odano}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ODA TİPİ</f:facet>
                            #{oda.oda_tipi}
                    </h:column>


                    <h:column>
                        <f:facet name="header">HEMSİRE</f:facet>
                            #{oda.hemsire.hemsire_name}
                    </h:column>
                </h:dataTable>
            </h:form>

        </div>
    </div>
</ui:composition>
