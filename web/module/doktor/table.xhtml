<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="container">
        <div class="col-md-7">
            <h:form id="doktor-table">

                <h:dataTable  styleClass="table table-striped table-hover" value="#{doktorController.doktorList}" var="doktor">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:commandLink action="#{doktorController.updateForm(doktor)}" value="#{doktor.iddoktor}">
                            <f:ajax  execute="@this" render="doktor-form" />

                        </h:commandLink>

                    </h:column>
                    <h:column>
                        <f:facet name="header">NAME</f:facet>
                            #{doktor.doktor_name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">SURNAME</f:facet>
                            #{doktor.doktor_surname}
                    </h:column>
                    <h:column>
                        <f:facet name="header">SALARY</f:facet>
                            #{doktor.salary}
                    </h:column>
                    <h:column>
                        <f:facet name="header">TURU</f:facet>
                            #{doktor.turu}
                    </h:column>
                    <h:column>
                        <f:facet name="header">BOLUM</f:facet>
                            #{doktor.bolum.bolum_name}
                    </h:column>
                </h:dataTable>
            </h:form>

        </div>
    </div>
</ui:composition>
