<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <div class="col-md-7">
                <h:form id="hasta-table">
                    
                    <h:dataTable  styleClass="table table-striped table-hover" value="#{hastaController.hastaList}" var="hasta">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{hasta.idhasta}
                        </h:column>
                        <h:column>
                            <f:facet name="header">NAME</f:facet>
                            <h:commandLink action="#{hastaController.updateForm(hasta)}" value="#{hasta.hasta_name}">
                                    <f:ajax  execute="@this" render="hasta-form" />
                                    </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header">HASTA SURNAME</f:facet>
                                #{hasta.hasta_surname}
                        </h:column>
                         <h:column>
                            <f:facet name="header">ADDRESS</f:facet>
                                #{hasta.address}
                        </h:column>
                         <h:column>
                            <f:facet name="header">TCNO</f:facet>
                                #{hasta.tcno}
                        </h:column>
                    </h:dataTable>
                </h:form>

            </div>
  
</ui:composition>
