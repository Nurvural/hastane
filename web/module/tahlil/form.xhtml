<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-md-7">
        <h:form id="tahlil-form">
            <div class="form-group">
                <label for="selectedHasta">HASTA</label>
                <h:selectOneMenu styleClass="custom-select" id="selectedHasta" value="#{tahlilController.tahlil.hasta}" converter="hastaConverter">
                    <f:selectItems value="#{tahlilController.hastaList}" var="hasta" itemValue="#{hasta}" itemLabel="#{hasta.hasta_name}" />
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <label for="inputName">Name</label>
                <h:inputText styleClass="form-control" value="#{tahlilController.tahlil.tahlil_name}" validator="#{tahlilController.validate}" />
                <h:message for="inputName" style="color: #B0A3D1" />

            </div>
            <div class="form-group">
                <label for="inputSurname">Surname</label>
                <h:inputText styleClass="form-control" value="#{tahlilController.tahlil.tahlil_surname}" validator="#{tahlilController.validate}" />
                <h:message for="inputSurname" style="color: #B0A3D1" />

            </div>
            <div class="form-group">
                <label for="inputturu">tur</label>
                <h:inputTextarea styleClass="form-control" value="#{tahlilController.tahlil.tahlil_turu}" validator="#{tahlilController.validate}" />
                <h:message for="inputturu" style="color: #B0A3D1" />

            </div>

            <div class="form-group">
                <div class="btn-group">
                    <h:commandButton rendered="#{loginController.user.c != 0}" styleClass="btn btn-primary" action="#{tahlilController.create}" value="Create">
                        <f:ajax  execute="tahlil-form" render="tahlil-form tahlil-table" />

                    </h:commandButton>
                    <h:commandButton rendered="#{loginController.user.u != 0}" styleClass="btn btn-info" action="#{tahlilController.update}" value="Update">
                        <f:ajax  execute="tahlil-form" render="tahlil-form tahlil-table" />

                    </h:commandButton>
                    <h:commandButton rendered="#{loginController.user.r != 0}" styleClass="btn btn-secondary" value="Clear form" action="#{tahlilController.clearForm}">
                        <f:ajax execute="@this" render="tahlil-form"/>
                    </h:commandButton>
                    <h:commandButton rendered="#{loginController.user.d != 0}" styleClass="btn btn-danger" action="#{tahlilController.delete}" value="Delete">
                        <f:ajax  execute="tahlil-form" render="tahlil-form tahlil-table" />

                    </h:commandButton>

                </div>
            </div>

        </h:form>


    </div>


</ui:composition>
