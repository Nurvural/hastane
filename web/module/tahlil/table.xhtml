<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="col-md-7">
        <h:form id="tahlil-table">

            <h:dataTable  styleClass="table table-striped table-hover" value="#{tahlilController.tahlilList}" var="tahlil">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:commandLink action="#{tahlilController.updateForm(tahlil)}" value="#{tahlil.idtahlil}">
                        <f:ajax  execute="@this" render="doktor-form" />

                    </h:commandLink>

                </h:column>
                <h:column>
                    <f:facet name="header">NAME</f:facet>
                        #{tahlil.tahlil_name}
                </h:column>
                <h:column>
                    <f:facet name="header">SURNAME</f:facet>
                        #{tahlil.tahlil_surname}
                </h:column>
                <h:column>
                    <f:facet name="header">TURU</f:facet>
                        #{tahlil.tahlil_turu}
                </h:column>

                <h:column>
                    <f:facet name="header">HASTA</f:facet>
                        #{tahlil.hasta.hasta_name}
                </h:column>
            </h:dataTable>
        </h:form>

    </div>

</ui:composition>
