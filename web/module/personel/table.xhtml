<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="col-md-7">
        <h:form id="personel-table">

            <h:dataTable styleClass="table table-striped" value="#{personelController.personelList}" var="personel">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{personel.idpersonel}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:commandLink action="#{personelController.updateForm(personel)}" value="#{personel.personel_name}">
                        <f:ajax  execute="@this" render="personel-form" />

                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Surname</f:facet>
                        #{personel.personel_surname}
                </h:column>
                <h:column>
                    <f:facet name="header">turu</f:facet>
                        #{personel.personel_turu}
                </h:column>
                <h:column>
                    <f:facet name="header">salary</f:facet>
                        #{personel.personel_salary}
                </h:column>
                <h:column>
                    <f:facet name="header">tc</f:facet>
                        #{personel.personel_tcno}
                </h:column>           

            </h:dataTable>  
        </h:form>   
    </div>
</ui:composition>
