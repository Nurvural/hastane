<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form id="bolum-form">
        <div class="form-group">
            <label for="bolumPersonel">Personel</label>
            <h:selectManyMenu styleClass="custom-select" value="#{bolumController.bolum.bolumPersonel}" converter="personelConverter">
                <f:selectItems value="#{bolumController.personelController.personelList}" var="personel" itemValue="#{personel}" itemLabel="#{personel.personel_name}" />
            </h:selectManyMenu>
            <div class="form-group">
                <label for="inputName">Name</label>
                <h:inputText styleClass="form-control" value="#{bolumController.bolum.bolum_name}" validator="#{bolumController.validate}" />
                <h:message for="inputName" style="color: #B0A3D1" />
            </div>

            <div class="form-group">
                <label for="inputNumber">number</label>
                <h:inputText styleClass="form-control" value="#{bolumController.bolum.number}" validator="#{bolumController.validate}" />
                <h:message for="inputNumber" style="color: #B0A3D1" />
            </div>
            <div class="form-group">

                <h:commandButton rendered="#{loginController.user.c != 0}" styleClass="btn btn-primary" action="#{bolumController.create}" value="Create">
                    <f:ajax  execute="bolum-form" render="bolum-form bolum-table" />

                </h:commandButton>
                
                <h:commandButton rendered="#{loginController.user.u != 0}" styleClass="btn btn-outline-success" action="#{bolumController.update}" value="Update">
                    <f:ajax  execute="bolum-form" render="bolum-form bolum-table" />
                    </h:commandButton>
                    <h:commandButton rendered="#{loginController.user.r != 0}" styleClass="btn btn-secondary" value="Clear form" action="#{bolumController.clearForm}">
                        <f:ajax execute="@this" render="bolum-form"/>
                    </h:commandButton>
                              
                <h:commandButton rendered="#{loginController.user.d != 0}" styleClass="btn btn-danger" action="#{bolumController.delete}" value="Delete">
                    <f:ajax  execute="bolum-form" render="bolum-form bolum-table" />

                </h:commandButton>


            </div>
        </div>
    </h:form>
</ui:composition>
