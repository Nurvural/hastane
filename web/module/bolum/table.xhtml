<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="bolum-table">                  
        <h:dataTable  styleClass="table table-striped table-hover" value="#{bolumController.bolumList}" var="bolum">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{bolum.idbolum}
            </h:column>
            <h:column>
                <f:facet name="header">NAME</f:facet>
                <h:commandLink action="#{bolumController.updateForm(bolum)}" value="#{bolum.bolum_name}">
                    <f:ajax  execute="@this" render="bolum-form" />
                </h:commandLink>

            </h:column>
            <h:column>
                <f:facet name="header">NUMBER</f:facet>
                    #{bolum.number}
            </h:column>
            <h:column>
                <f:facet name="header">PERSONEL</f:facet>
                <ul>
                    <ui:repeat value="#{bolum.bolumPersonel}" var="personel">
                        <li>#{personel.personel_name}</li>
                    </ui:repeat>
                </ul>                            
            </h:column>
        </h:dataTable>
    </h:form>

</ui:composition>
