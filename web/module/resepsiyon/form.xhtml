<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="col-md-5">
        <h:form id="resepsiyon-form">
            <div class="form-group">
                <h:inputHidden value="#{resepsiyonController.resepsiyon.idresepsiyon}" />
                <div class="form-group">
                    <label for="inputName">Resepsiyon Name</label>
                    <h:inputText styleClass="form-control" value="#{resepsiyonController.resepsiyon.resepsiyon_name}" validator="#{resepsiyonController.validate}" />
                    <h:message for="inputName" style="color: #B0A3D1" />
                </div>
                <div class="form-group">
                    <label for="inputNumber">Number</label>
                    <h:inputText styleClass="form-control" value="#{resepsiyonController.resepsiyon.resepsiyon_number}" validator="#{resepsiyonController.validate}" />
                    <h:message for="inputNumber" style="color: #B0A3D1" />
                </div>
            </div>
            <div class="form-group">
                <div class="btn-group">
                    <h:commandButton rendered="#{loginController.user.c != 0}" styleClass="btn btn-primary" action="#{resepsiyonController.create}" value="Create">
                        <f:ajax  execute="resepsiyon-form" render="resepsiyon-form resepsiyon-table" />
                    </h:commandButton>
                    <h:commandButton rendered="#{loginController.user.u != 0}" styleClass="btn btn-success" action="#{resepsiyonController.update}" value="Update">
                        <f:ajax  execute="resepsiyon-form" render="resepsiyon-form resepsiyon-table" />
                    </h:commandButton>
                    <h:commandButton rendered="#{loginController.user.r != 0}" styleClass="btn btn-info" value="Clear form" action="#{resepsiyonController.clearForm}">
                        <f:ajax execute="@this" render="resepsiyon-form"/>
                    </h:commandButton>
                    <h:commandButton rendered="#{loginController.user.d != 0}" styleClass="btn btn-danger" action="#{resepsiyonController.delete}" value="Delete">
                        <f:ajax  execute="resepsiyon-form" render="resepsiyon-form resepsiyon-table" />
                    </h:commandButton>

                </div>
            </div>
        </h:form>

    </div>

</ui:composition>
